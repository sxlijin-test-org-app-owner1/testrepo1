name: PR helper
on: pull_request_target

jobs:
  pr_helper:
    name: PR helper
    runs-on: ubuntu-latest

    steps:
      - name: Auto-label PR
        uses: actions/labeler@v4
        with:
          repo-token: ${{ github.token }}
          configuration-path: .pr-labels.yaml
          sync-labels: true

      - name: Welcome message
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ github.token }}
          pr-message: >
